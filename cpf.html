<html>
<head>
<title>Gerador de CPF e CNPJ Válidos</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript">

function gera_random(n)
{
    var ranNum = Math.round(Math.random()*n);
    return ranNum;
}

// Função para retornar o resto da divisao entre números (mod)
function mod(dividendo,divisor)
{
          return Math.round(dividendo - (Math.floor(dividendo/divisor)*divisor));
}

// Função que gera números de CPF válidos
function cpf()
{
          var n = 9;
          var n1 = gera_random(n);
           var n2 = gera_random(n);
           var n3 = gera_random(n);
           var n4 = gera_random(n);
           var n5 = gera_random(n);
           var n6 = gera_random(n);
           var n7 = gera_random(n);
           var n8 = gera_random(n);
           var n9 = gera_random(n);
           var d1 = n9*2+n8*3+n7*4+n6*5+n5*6+n4*7+n3*8+n2*9+n1*10;
           d1 = 11 - ( mod(d1,11) );
           if (d1>=10) d1 = 0;
           var d2 = d1*2+n9*3+n8*4+n7*5+n6*6+n5*7+n4*8+n3*9+n2*10+n1*11;
           d2 = 11 - ( mod(d2,11) );
           if (d2>=10) d2 = 0;
           var valor= "./cpfs.php?uid="+''+n1+n2+n3+''+n4+n5+n6+''+n7+n8+n9+''+d1+d2;
		//document.getElementById('cpf').innerHTML = valor;
           window.location.replace(valor);
}

// Função que gera números de CNPJ válidos
function faz()
{
          if (document.form1.tipo[0].checked)
                    document.form1.numero.value = cpf();
          else
                    document.form1.numero.value = cnpj();
}

</script>

</head>

<body>
	<p id="cpf">	</p>
	
	<script language="JavaScript">cpf();</script>
</body>
</html>
